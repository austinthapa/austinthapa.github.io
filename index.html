<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anil Thapa | Portfolio</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
            overflow: hidden;
        }

        /* Animated Gradient Background */
        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(-45deg, #ff6b6b, #556270, #4ecdc4, #ffcc5c);
            background-size: 400% 400%;
            animation: gradientAnimation 10s ease infinite;
        }

        .container {
            position: relative;
            z-index: 1;
            padding: 50px;
        }

        .profile img {
            width: 150px;
            border-radius: 50%;
            border: 3px solid white;
            margin-top: 50px;
        }

        .icons {
            margin-top: 20px;
        }
        .icons a {
            display: inline-block;
            margin: 10px;
        }
        .icons img {
            width: 40px;
            transition: 0.3s;
        }
        .icons img:hover {
            transform: scale(1.2);
        }

        .projects {
            margin-top: 50px;
        }
        .projects h2 {
            border-bottom: 2px solid white;
            display: inline-block;
            padding-bottom: 5px;
        }
        .project-list {
            list-style: none;
            padding: 0;
        }
        .project-list li {
            margin: 10px 0;
            font-size: 18px;
        }
        .project-list a {
            color: #FFD700;
            text-decoration: none;
            transition: 0.3s;
        }
        .project-list a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="profile">
            <img src="profile.jpg" alt="Anil Thapa">
            <h1>Anil Thapa</h1>
            <p>Data Scientist | Deep Learning Enthusiast | High-Energy Physics</p>
        </div>

        <div class="icons">
            <a href="mailto:your-email@gmail.com" target="_blank">
                <img src="gmail.png" alt="Gmail">
            </a>
            <a href="https://www.linkedin.com/in/your-profile" target="_blank">
                <img src="linkedin.png" alt="LinkedIn">
            </a>
            <a href="https://github.com/your-username" target="_blank">
                <img src="github.png" alt="GitHub">
            </a>
        </div>

        <div class="projects">
            <h2>Projects</h2>

        </div>
    </div>

</body>
</html>
